version: '2'
services:
  'groceries-tesco':
      build:
          dockerfile: Dockerfile
          context: .
      image: groceries-tesco
      env_file: ../default.env
      environment:
        - TESCO_API_KEY=${TESCO_API_KEY}
      volumes:
          - ../:/var/go/src/github.com/eggsbenjamin/groceries-tesco
